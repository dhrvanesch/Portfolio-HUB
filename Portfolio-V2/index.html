 <!--Light-theme is base, Dark-modus can be toggled in the navigation bar-->
<body class="light-theme">

  <header>

    <div class="header-background light-theme">
      <a href="index.html">
        <img src="images/icons/logo.svg" class="logo1" alt="200x20">
        <img src="images/icons/logo2.svg" class="logo2" alt="20x20">
      </a>
      <nav class="main-nav">
        <a class="toggle-button">
          <span class="bar1"></span>
          <span class="bar2"></span>
          <span class="bar3"></span>
        </a>
        <div class="nav-links">
          <ul>
            <li> <a href="">Home</a>
            </li>
            <li> <a href="index.html#portfolio">Portfolio</a>
            </li>
            <li> <a href="contact.html">Contact</a>
            </li>
            <li> <img src="images/icons/darkmode.svg" class="darkmode" alt="20x20">

          </ul>
        </div>

  </header>
  <!--Work.html is Fetched and inserted in Illustration-overlay-->
  <main id="illustration-overlay">
  <section class="jumbotron text-center mb-0 h-25 d-inline-block" style="width: 100%;">
    
    <div class="about">
      <img class="about-img rounded-circle" alt="100x100"
        src="./images/character-closeup.jpg" data-holder-rendered="true">
      <h1>Web-Developer & Graphic Designer</h1>
    </div>
  </section>
  <div class="gridbox" id ="portfolio">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="image-box col-lg-4 col-md-4 col-4 col-xs col-12">
            
            <img class="images shadow img-fluid img-responsive" alt="800x800"
              src="./images/spacekitten.jpg"> 
            
        </div>
        <div class="image-box col-lg-4 col-md-4 col-4 col-xs col-12">
          
            <img class="images shadow img-fluid img-responsive" alt="800x1067"
              src="./images/shades.jpg"> 
         
        </div>
        <div class="image-box col-lg-4 col-md-4 col-4 col-xs col-12">
          
            <img class="images shadow img-fluid img-responsive" alt="800x800"
              src="./images/UI-notebook.jpg"> 
         
        </div>
        <div class="image-box col-lg-4 col-md-4 col-4 col-xs col-12">
          
            <img class="images shadow img-fluid img-responsive" alt="800x800"
              src="./images/tower-groningen.jpg"> 
          
        </div>
        <div class="image-box col-lg-4 col-md-4 col-4 col-xs col-12">
          
            <img class="images shadow img-fluid img-responsive" alt="800x800"
              src="./images/piano-front.jpg"> 
          
        </div>
        <div class="image-box col-lg-4 col-md-4 col-4 col-xs col-12">
          
            <img class="images shadow img-fluid img-responsive" alt="800x800"
              src="./images/character-phone.jpg"> 
          
        </div>
      </div>
    </div>
  </div>
  
  <section class="main-contact jumbotron text-center mb-0 d-inline-block light-theme" style="width: 100%;">
      <a href="contact.html">
      <span class="contact">I would love to hear from you!</span>
      </a>
